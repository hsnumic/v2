  <main>
    <div class="timeline">
      <div class="timeline-item" data-number="1">
        <h3>犯罪心理與犯罪學</h3>
        <p>探索犯罪者心理動機、行為模式與犯罪學理論，深入了解犯罪心理學的核心觀點，建立專業的犯罪學基礎知識。</p>
      </div>

      <div class="timeline-item" data-number="2">
        <h3>推理作品與分析</h3>
        <p>分析經典推理小說、影視作品中的邏輯推演與敘事技巧，學習如何拆解線索，感受推理故事的魅力與邏輯之美。</p>
      </div>

      <div class="timeline-item" data-number="3">
        <h3>解謎遊戲與實務操作</h3>
        <p>實戰體驗各類型解謎遊戲與密室逃脫，培養邏輯推理、團隊合作與實務應用能力，理論與實操相結合。</p>
      </div>

      <div class="timeline-item" data-number="4">
        <h3>其他類</h3>
        <p>涵蓋推理領域周邊知識，如科學鑑識、歷史懸案與跨學科研究，拓展視野，提升綜合推理素養。</p>
      </div>
